<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <div class="stats shadow">
              <div class="stat">
                <div id="Balance" class="stat-value">9400</div>
                <div class="stat-desc">Avaliable balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <div class="flex justify-center gap-2">
              <button class="btn btn-lg">Add money</button>
              <button class="btn btn-lg">Cashout</button>
            </div>
            <div class="divider"></div>
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="amount"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Password</span>
                  </label>
                  <input
                    id="pinNumber"
                    type="password"
                    placeholder="password"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover"
                      >Forgot password?</a
                    >
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button id="addMoney-btn" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/homeFunctionality.js"></script>
  </body>
</html>
